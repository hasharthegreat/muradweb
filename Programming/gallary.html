<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murad Motors Phalia | Car Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        padding: 50px;
    }

    h1 {
        text-align: center;
        color: #c5a059;
        margin-bottom: 40px;
        font-family: 'Oswald', sans-serif;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto; /* Maintain original ratio */
        border-radius: 10px;
        transition: transform 0.3s ease;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>Gallery</h1>

<div class="gallery">
    <img src="photos/images.jfif" alt="">
    <img src="photos/images (1).jfif" alt="">
    <img src="photos/images (2).jfif" alt="">
</div>

</body>
</html>
